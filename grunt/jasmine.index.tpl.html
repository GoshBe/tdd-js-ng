<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css"/>
    <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
    <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular-mocks.js"></script>
    <!-- code files -->
    <% files.code.forEach(function(fileName) { %><script src="<%= fileName %>"></script><% }); %>
    <!-- test files -->
    <% files.specs.forEach(function(fileName) { %><script src="<%= fileName %>"></script><% }); %>
</head>

<body>
<script>
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.addReporter(new jasmine.HtmlReporter());
    jasmineEnv.execute();
</script>
</body>

</html>
